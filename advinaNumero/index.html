<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section>
    <h1>Guess the number</h1>
    <p>Please select a number between 1 and 100!</p>
    <p>try to guess it in 10 attempts or less</p>
    <p>It will help to indicate if the number is greater or less than the one written.</p>
    <div class="form">

        <label for="guessField">Introduce the number</label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="sendNumber" class="guessSubmit">
    </div>
    <div class="result">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowerOrHigher"></p>

    </div>    
</section>
</body>
</html>
